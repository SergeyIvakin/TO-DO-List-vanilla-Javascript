<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
   
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <input type="text" id="input-task" placeholder="new task">
        <button id="btn-add-task">Add</button>
    </div>
        <div id="to-do-box">
            <div class="to-do" id="inactive-div">
                <img src="trash-solid.svg" alt="" class="img-delete">
                <input type="checkbox" class="checkbox-task-done">
                <p></p>
            </div>
        </div>
        <button class="btn-2">Служебная</button>
        
    <script src="app.js"></script>
</body>
</html>
